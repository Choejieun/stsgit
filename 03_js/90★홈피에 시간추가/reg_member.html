    <form action="가나다">
        <fieldset>
            <legend>아이디</legend>
            아이디 : <input id="get_id" type="text" placeholder="4~12자리 ID" required minlength="4" maxlength="12">
            <br>
            암호 : <input id="get_pw" type="password" placeholder="6~12자리 PW" minlength="6" maxlength="12" required>
            <br>
            암호 재입력 : <input id="get_pw_ck" type="password" placeholder="암호 재입력" minlength="6" maxlength="12" required>
            <br>
        </fieldset>

            이메일 : <input id="get_email" type="email" placeholder="이메일" required minlength="4" maxlength="25">
            <br>
            생년월일 : 
            <input id="get_bth_yyyy" type="number" placeholder="yyyy" minlength="4" maxlength="4" required>

            <br>
            <b>성별</b><br>
            <input type="radio" name="sex" value="M">남성
            <input type="radio" name="sex" value="G" checked>여성

            전화번호
